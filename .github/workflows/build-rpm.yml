name: Build RPM Package

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          dnf update -y
          dnf install -y \
            rpm-build \
            rpmdevtools \
            python3 \
            python3-devel \
            desktop-file-utils \
            git \
            which

      - name: Extract version
        id: version
        run: |
          VERSION=$(python3 -c '
          import re
          import pathlib
          
          content = pathlib.Path("sshpilot/__init__.py").read_text()
          match = re.search(r"__version__\s*=\s*[\"'"'"']([^\"'"'"']*)[\"'"'"']", content)
          if match:
              print(match.group(1))
          else:
              print("0.0.0")
          ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Create source tarball
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          rpmdev-setuptree
          mkdir -p ~/rpmbuild/SOURCES
          VER="${{ steps.version.outputs.version }}"
          if git rev-parse --is-inside-work-tree >/dev/null 2>&1; then
            git archive --format=tar --prefix="sshpilot-${VER}/" HEAD | gzip > "${HOME}/rpmbuild/SOURCES/sshpilot-${VER}.tar.gz"
          else
            tar --exclude-vcs --exclude '.github' \
                --transform "s,^,sshpilot-${VER}/," \
                -czf "${HOME}/rpmbuild/SOURCES/sshpilot-${VER}.tar.gz" -C "$GITHUB_WORKSPACE" .
          fi

      - name: Create RPM spec file
        run: |
          cat > ~/rpmbuild/SPECS/sshpilot.spec << 'EOF'
          Name:           sshpilot
          Version:        ${{ steps.version.outputs.version }}
          Release:        1
          Summary:        SSH connection manager with integrated terminal
          
          License:        GPL-3.0-or-later
          URL:            https://github.com/mfat/sshpilot
          Source0:        sshpilot-%{version}.tar.gz
          
          BuildArch:      noarch
          BuildRequires:  python3-devel
          BuildRequires:  desktop-file-utils
          BuildRequires:  appstream
          
          # Exclude automatic Python ABI dependency to allow compatibility across Python 3.x versions
          %global __requires_exclude ^python\\(abi\\)
          
          Requires:       python3
          Requires:       python3-gobject
          Requires:       gtk4 >= 4.6
          Requires:       libadwaita >= 1.4
          Requires:       vte291-gtk4 >= 0.70
          Requires:       gtksourceview5 >= 5.0
          Requires:       python3-paramiko
          Requires:       python3-cryptography
          Requires:       python3-secretstorage 
          Requires:       python3-flask
          Requires:       python3-flask-socketio
          Requires:       libsecret
          Requires:       sshpass
          Requires:       openssh-askpass
          Requires:       webkitgtk6.0

          %description
          SSH Pilot is a user-friendly SSH connection manager featuring built-in tabbed terminal, remote file management, key transfer, port forwarding and more. It's an alternative to Putty, Termius and Mobaxterm.
          
          %prep
          %autosetup -n sshpilot-%{version}
          
          %build
          # No build step needed - standalone Python application
          
          %install
          # Install Python modules to version-independent location
          install -d %{buildroot}%{_datadir}/sshpilot/sshpilot
          cp -a sshpilot/*.py %{buildroot}%{_datadir}/sshpilot/sshpilot/
          
          # Install resources
          install -d %{buildroot}%{_datadir}/sshpilot/sshpilot/resources
          cp -a sshpilot/resources/* %{buildroot}%{_datadir}/sshpilot/sshpilot/resources/
          
          # Install vendored pyxtermjs module
          install -d %{buildroot}%{_datadir}/sshpilot/sshpilot/vendor
          cp -a sshpilot/vendor/__init__.py %{buildroot}%{_datadir}/sshpilot/sshpilot/vendor/
          install -d %{buildroot}%{_datadir}/sshpilot/sshpilot/vendor/pyxtermjs
          cp -a sshpilot/vendor/pyxtermjs/*.py %{buildroot}%{_datadir}/sshpilot/sshpilot/vendor/pyxtermjs/
          cp -a sshpilot/vendor/pyxtermjs/*.html %{buildroot}%{_datadir}/sshpilot/sshpilot/vendor/pyxtermjs/ 2>/dev/null || true
          cp -a sshpilot/vendor/pyxtermjs/LICENSE %{buildroot}%{_datadir}/sshpilot/sshpilot/vendor/pyxtermjs/ 2>/dev/null || true

          # Create wrapper script that sets PYTHONPATH
          cat > sshpilot-wrapper << 'WRAPPER_EOF'
          #!/usr/bin/env python3
          import sys
          import os
          sys.path.insert(0, '/usr/share/sshpilot')
          from sshpilot.main import main
          if __name__ == '__main__':
              main()
          WRAPPER_EOF
          
          # Install the wrapper as the main executable
          install -D -m 755 sshpilot-wrapper %{buildroot}%{_bindir}/sshpilot

          # Install desktop file, appstream metadata and icon
          install -D -m 644 io.github.mfat.sshpilot.desktop %{buildroot}%{_datadir}/applications/io.github.mfat.sshpilot.desktop
          install -D -m 644 io.github.mfat.sshpilot.metainfo.xml %{buildroot}%{_metainfodir}/io.github.mfat.sshpilot.metainfo.xml
          install -D -m 644 sshpilot/resources/sshpilot.svg %{buildroot}%{_datadir}/pixmaps/io.github.mfat.sshpilot.svg

          %check
          # Validate desktop file
          desktop-file-validate %{buildroot}%{_datadir}/applications/io.github.mfat.sshpilot.desktop || true
          appstream-util validate-relax --nonet %{buildroot}%{_metainfodir}/io.github.mfat.sshpilot.metainfo.xml || true
          
          %files
          %license LICENSE*
          %doc README*
          %{_bindir}/sshpilot
          %{_datadir}/sshpilot/
          %{_datadir}/applications/io.github.mfat.sshpilot.desktop
          %{_metainfodir}/io.github.mfat.sshpilot.metainfo.xml
          %{_datadir}/pixmaps/io.github.mfat.sshpilot.svg
          
          %changelog
          * $(date "+%a %b %d %Y") mFat <newmfat@gmail.com> - ${{ steps.version.outputs.version }}-1
          - Automated build from GitHub Actions
          EOF

      - name: Validate spec file and build environment
        run: |
          echo "=== Checking required project files ==="
          ls -la run.py || echo "run.py missing"
          ls -la sshpilot/ || echo "sshpilot/ missing"
          ls -la io.github.mfat.sshpilot.desktop || echo "desktop file missing"
          ls -la io.github.mfat.sshpilot.metainfo.xml || echo "metainfo file missing"
          ls -la sshpilot/resources/sshpilot.svg || echo "icon missing"
          ls -la sshpilot/vendor/pyxtermjs/ || echo "vendor/pyxtermjs/ missing"
          
          echo "=== RPM build tree ==="
          ls -la ~/rpmbuild/
          ls -la ~/rpmbuild/SPECS/
          ls -la ~/rpmbuild/SOURCES/
          
          echo "=== Spec file content ==="
          cat ~/rpmbuild/SPECS/sshpilot.spec
          
          echo "=== Validating spec file ==="
          rpmlint ~/rpmbuild/SPECS/sshpilot.spec || echo "rpmlint warnings (non-fatal)"

      - name: Build RPM package
        run: |
          # Build the RPM package
          rpmbuild -ba ~/rpmbuild/SPECS/sshpilot.spec
          
          # Create artifacts directory and collect packages
          mkdir -p artifacts
          
          # Copy built RPM packages
          find ~/rpmbuild/RPMS/ -name "*.rpm" -exec cp {} artifacts/ \;
          find ~/rpmbuild/SRPMS/ -name "*.rpm" -exec cp {} artifacts/ \;

      - name: List built packages
        run: |
          echo "=== Built packages ==="
          ls -la artifacts/
          
          # Show package information
          for rpm in artifacts/*.rpm; do
            if [ -f "$rpm" ]; then
              echo "=== Package: $rpm ==="
              rpm -qip "$rpm"
              echo ""
              echo "=== Contents: ==="
              rpm -qlp "$rpm" | head -20
              echo ""
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages-${{ steps.version.outputs.version }}
          path: artifacts/*.noarch.rpm

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.noarch.rpm
          generate_release_notes: false
          body: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
