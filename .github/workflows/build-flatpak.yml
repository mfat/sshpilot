name: Build Flatpak

on:
  push:
    branches:
      - main
  # Trigger build when a tag is pushed (e.g., v2.7.1)
  workflow_dispatch:  # Allow manual trigger

jobs:
  flatpak:
    name: "Build Flatpak"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    strategy:
      matrix:
        arch: [x86_64, aarch64]  # Build for both x86_64 and aarch64 architectures
      fail-fast: false  # Don't fail the entire workflow if one architecture fails
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Build the Flatpak for the current architecture
      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: sshpilot_${{ github.ref_name }}-${{ matrix.arch }}.flatpak  # Dynamic naming based on tag and architecture
          manifest-path: io.github.mfat.sshpilot.yaml  # Path to the manifest file
          cache-key: flatpak-builder-${{ matrix.arch }}-${{ github.sha }}
          arch: ${{ matrix.arch }}

      # Upload the Flatpak bundle as an artifact for the current architecture
      - name: Upload Flatpak bundle for ${{ matrix.arch }} architecture
        uses: actions/upload-artifact@v4
        with:
          name: sshpilot-flatpak-${{ matrix.arch }}  # Unique name based on architecture
          path: sshpilot_${{ github.ref_name }}-${{ matrix.arch }}.flatpak
